---
layout: daily
title: Daily
category: daily
---

{% for post in site.posts limit: 10 %}
  {% if post.category contains "daily" %}
    <img class="daily-thumb" src="{{ site.baseurl }}/images/{{ post.image }}">
    {% if post.content contains "<!-- more -->" %}
      {% include post-daily-excerpt.html %}
    {% else %}
      {% include post-daily.html %}
    {% endif %}
  {% endif %}
{% endfor %}

<a class="button-hairline button-center" href="{{ site.baseurl }}/category/{{ page.category }}.html">Daily Archive</a>
