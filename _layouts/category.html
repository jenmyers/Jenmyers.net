<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">

      <article>

        <h2>Notes</h2>

        <ul class="index-list">
        {% for post in site.categories[page.category] %}
          <li>
            <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
            <span>{{ post.date | date: "%e %B %Y" }}</span>
          </li>
        {% endfor %}
      </ul>

      </article>

    </div>

    {% include footer.html %}

  </body>

</html>
