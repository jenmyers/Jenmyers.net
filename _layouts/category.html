<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container">

      {% include aside.html %}

      <article>

        <h2>{{ page.title }}</h2>

        <ul class="index-list">
        {% for post in site.categories[page.category] %}
          <li>
            <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
            <span>{{ post.date | date: "%e %B %Y" }}</span>
          </li>
        {% endfor %}
      </ul>

      </article>

    </div>

  </body>

</html>
